spring.application.name=Accenture

# Configuración de la base de datos MySQL para XAMPP
spring.datasource.url=jdbc:mysql://localhost:3306/franquicias_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&connectTimeout=30000&socketTimeout=30000
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración del pool de conexiones
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Configuración de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración del servidor
server.port=8080

# Deshabilitar Docker Compose
spring.docker.compose.enabled=false

# Deshabilitar Spring Session JDBC
spring.session.jdbc.initialize-schema=never
spring.session.store-type=none

# Configuración de logging
logging.level.com.Accenture.Accenture=DEBUG

